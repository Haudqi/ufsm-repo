{% extends "facerec/layoutbase.html" %}
{% block title %}
UFSM :: Facerec
{% endblock %}
{% block content %}
<h1>Upload de uma foto para estudante {{ object.nome }}</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="foto">
  <button type="submit">Upload</button>
</form>
{% endblock %}
